<ion-header>

  <ion-navbar>
    <ion-title>{{title}}'s details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Year</ion-label>
    <ion-badge item-right>{{movie?.Year}}</ion-badge>
  </ion-item>
  <ion-item>
    <ion-label>Rated</ion-label>
    <ion-badge item-right>{{movie?.Rated}}</ion-badge>
  </ion-item>
  <ion-item>
    <ion-label>Runtime</ion-label>
    <ion-badge item-right>{{movie?.Runtime}}</ion-badge>
  </ion-item>
  <ion-item>
    <ion-label>Genre</ion-label>
    <ion-badge item-right>{{movie?.Genre}}</ion-badge>
  </ion-item>
  <ion-item>
    <ion-label>Director</ion-label>
    <ion-badge item-right>{{movie?.Director}}</ion-badge>
  </ion-item>
  <ion-item>
      <ion-title>Plot</ion-title>
  </ion-item>
  <ion-content item-right>{{movie?.Plot}}</ion-content>

</ion-content>
