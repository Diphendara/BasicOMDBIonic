<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Movies</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar (input)="searchMovie($event)"></ion-searchbar>
    <ion-list>
        <button ion-item *ngFor="let search of movies">
          <h2>{{ search.Title }}</h2>
          <ion-icon name="arrow-forward" item-right></ion-icon>
        </button>
      </ion-list>
  </ion-content>
